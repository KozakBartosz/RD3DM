<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>RD3DM</title>
		<link rel="stylesheet" href="dist/main.css" />
	</head>
	<body>
		<main>
			<div class="grid">
				<h1>RD3DM</h1>
				<label>
					Width:
					<input type="number" value="54" id="width" />
				</label>
				<label>
					height:
					<input type="number" value="30" id="height" />
				</label>
				<label>
					deph:
					<input type="number" value="42" id="deph" />
				</label>
				<label>
					dodatkowe wsporniki:
					<p>
						<input type="checkbox" class="changeStructure" />
					</p>
				</label>
				<label>
					slant:
					<input
						type="range"
						min="0"
						step="0.01"
						max="15"
						value="0"
						id="slant"
					/>
				</label>
			</div>
		</main>

		<div id="container">
			<div id="orbitContainer"></div>
		</div>

		<script src="dist/main.js"></script>
	</body>
</html>
